version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  # 
  - navigate_home
  - navigate_about
  - navigate_contact
  #
  - navigate_help 
  - close_help
  - create_post
  - save_post
  - cancel_save
  - set_title 
  - scroll_down
  - scroll_up

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  # 
  utter_navigate_home:
  - text: "sucessfully navigated to home page"

  utter_navigate_about:
  - text: "sucessfully navigated to about page"

  utter_navigate_contact:
  - text: "sucessfully navigated to contact page"

  utter_iamabot:
  - text: "I am a bot, trained by Lawrence ."

  #
  utter_navigate_help:
  - text: "help modal opened"

  utter_close_help:
  - text: "help modal closed"
  
  utter_create_post:
  - text: "opened create post modal"

  utter_save_post: 
  - text: "post saved"
  
  utter_cancel_save:
  - text: "create post canceled"

  utter_set_title:
  - text: "title set"

  utter_scroll_up:
  - text: "scrolling up"

  utter_scroll_down:
  - text: "scrolling down"
 
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
